<div class="animated fadeIn">
    <div class="row">
        <app-card-stats *ngFor="let sensor of sensorStatus"
            class="col-lg-3 col-md-6 col-sm-12"
            [title]="sensor.title"

            [consumption]="sensor.consumption"
        ></app-card-stats>
    </div>
</div>
